name: Build Zashboard Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Zashboard Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      - name: Download and extract Zashboard
        run: |
          wget -q https://github.com/Zephyruso/zashboard/releases/latest/download/dist-firasans-only.zip
          unzip -q dist-firasans-only.zip
          mv dist zashboard-dist
          
          if [ ! -f "zashboard-dist/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize npm project
        run: |
          cat > package.json << 'EOF'
          {
            "name": "zashboard-android",
            "version": "1.0.0"
          }
          EOF

      - name: Install Capacitor packages
        run: npm install @capacitor/core@6.1.2 @capacitor/cli@6.1.2 @capacitor/android@6.1.2

      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.zashboard.app",
            "appName": "Zashboard",
            "webDir": "zashboard-dist",
            "server": {
              "androidScheme": "http"
            },
            "android": {
              "allowMixedContent": true
            }
          }
          EOF

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Configure Android for HTTP support
        run: |
          sed -i 's/<application/<application\n        android:usesCleartextTraffic="true"/' \
            android/app/src/main/AndroidManifest.xml

      - name: Decode signing key from secrets
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/zashboard-release.keystore
          echo "âœ“ Signing key decoded from secure secrets"

      - name: Configure Gradle signing for Release
        run: |
          cat >> android/app/build.gradle << 'EOF'

          android {
              signingConfigs {
                  release {
                      storeFile file('zashboard-release.keystore')
                      storePassword "${{ secrets.KEYSTORE_PASSWORD }}"
                      keyAlias "${{ secrets.KEY_ALIAS }}"
                      keyPassword "${{ secrets.KEY_PASSWORD }}"
                  }
              }
              buildTypes {
                  debug {
                      signingConfig signingConfigs.release
                  }
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }
          EOF
          echo "âœ“ Gradle signing configured for Release build"

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # æ”¹ä¸ºæž„å»ºRelease APK
      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace --no-daemon
        timeout-minutes: 15

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zashboard-android-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Zashboard Android v${{ github.run_number }}
          body: |
            ðŸš€ Zashboard Android APK - Build #${{ github.run_number }}
            
            ðŸ“¦ **Release build** - Production ready
            ðŸ”’ Securely signed with encrypted keystore
            âœ… HTTP and HTTPS both supported
            
            ## Installation & Update
            - **New users**: Download and install `app-release.apk`
            - **Existing users (v11+)**: Can upgrade without uninstalling
            - **Users on v10 or earlier**: Must uninstall first, then install
            
            ## Configuration
            Connect to your Mihomo server:
            - Server: `http://YOUR_IP:9090` (HTTP) or `https://YOUR_IP:9443` (HTTPS)
            - Secret: (optional, if configured)
            
            ## Build Info
            - Type: Release (optimized)
            - Signing: Secure keystore from GitHub Secrets
            - Based on: Zashboard latest release
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
