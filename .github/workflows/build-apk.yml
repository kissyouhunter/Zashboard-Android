name: Build Zashboard Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Zashboard Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      # 下载并解压Zashboard
      - name: Download and extract Zashboard
        run: |
          echo "Downloading Zashboard prebuilt release..."
          wget -q https://github.com/Zephyruso/zashboard/releases/latest/download/dist-firasans-only.zip
          
          echo "Extracting files..."
          unzip -q dist-firasans-only.zip
          
          echo "Moving dist/ to zashboard-dist/..."
          mv dist zashboard-dist
          
          echo "Verification:"
          ls -lh zashboard-dist/
          
          if [ ! -f "zashboard-dist/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          echo "✓ Zashboard extracted successfully"

      # 设置Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 初始化npm项目
      - name: Initialize npm project
        run: |
          cat > package.json << 'EOF'
          {
            "name": "zashboard-android",
            "version": "1.0.0",
            "description": "Zashboard Android wrapper"
          }
          EOF

      # 安装Capacitor依赖
      - name: Install Capacitor packages
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 创建Capacitor配置
      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.zashboard.app",
            "appName": "Zashboard",
            "webDir": "zashboard-dist",
            "server": {
              "androidScheme": "https"
            }
          }
          EOF

      # 添加Android平台
      - name: Add Android platform
        run: npx cap add android

      # 同步Web资源
      - name: Sync Capacitor
        run: npx cap sync android

      # 配置Android权限
      - name: Configure Android permissions
        run: |
          sed -i '/<manifest/a\
              <uses-permission android:name="android.permission.INTERNET" />\
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' \
            android/app/src/main/AndroidManifest.xml

      # 设置JDK 21（关键修复）
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 设置Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 构建APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon
        timeout-minutes: 15

      # 上传APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zashboard-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # 创建Release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Zashboard Android v${{ github.run_number }}
          body: |
            🚀 Zashboard Android APK - Build #${{ github.run_number }}
            
            📦 Based on Zashboard latest release
            🔧 Built with Capacitor
            
            ## Installation
            1. Download `app-debug.apk` below
            2. Enable "Install from unknown sources"
            3. Install and configure your Mihomo server
            
            ## Configuration
            - Server: `http://YOUR_IP:9090`
            - Secret: (if configured in Mihomo)
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
