name: Build Zashboard Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Zashboard Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出源码
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. 安装Zashboard依赖并构建
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4. 初始化Capacitor（如果项目尚未配置）
      - name: Initialize Capacitor
        run: |
          # 安装Capacitor CLI
          npm install -g @capacitor/cli
          
          # 检查是否已有capacitor.config文件，没有则创建
          if [ ! -f "capacitor.config.json" ] && [ ! -f "capacitor.config.ts" ]; then
            echo "Creating Capacitor config..."
            cat > capacitor.config.json << EOF
          {
            "appId": "com.zashboard.app",
            "appName": "Zashboard",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF
          fi

      # 5. 添加Android平台
      - name: Add Android platform
        run: |
          # 检查android目录是否存在
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 6. 同步Web资源到Android
      - name: Sync Capacitor
        run: |
          npx cap sync android

      # 7. 设置JDK环境
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 8. 设置Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 9. 赋予Gradle执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 10. 构建Debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      # 11. 上传APK产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zashboard-android-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # 12. (可选) 创建Release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Zashboard Android v${{ github.run_number }}
          files: android/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
