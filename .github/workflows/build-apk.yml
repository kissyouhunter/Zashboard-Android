name: Build Zashboard Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Zashboard Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      # 下载预构建的Zashboard发行版
      - name: Download Zashboard dist
        run: |
          echo "Downloading Zashboard prebuilt release..."
          wget -O zashboard-dist.zip https://github.com/Zephyruso/zashboard/releases/latest/download/dist-firasans-only.zip
          
          echo "Extracting files..."
          mkdir -p zashboard-dist
          unzip zashboard-dist.zip -d zashboard-dist
          
          echo "Contents of extracted files:"
          ls -la zashboard-dist/

      # 安装Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 初始化Capacitor项目
      - name: Initialize Capacitor project
        run: |
          # 创建临时package.json
          cat > package.json << EOF
          {
            "name": "zashboard-android",
            "version": "1.0.0",
            "description": "Zashboard Android wrapper"
          }
          EOF
          
          # 创建Capacitor配置
          cat > capacitor.config.json << EOF
          {
            "appId": "com.zashboard.app",
            "appName": "Zashboard",
            "webDir": "zashboard-dist",
            "bundledWebRuntime": false,
            "android": {
              "allowMixedContent": true
            }
          }
          EOF
          
          echo "Capacitor config created"

      # 添加Android平台
      - name: Add Android platform
        run: npx cap add android

      # 同步Web资源到Android
      - name: Sync Capacitor
        run: npx cap sync android

      # 配置网络权限
      - name: Configure Android permissions
        run: |
          # 添加网络权限到AndroidManifest.xml
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' \
            android/app/src/main/AndroidManifest.xml
          
          echo "Permissions configured"

      # 设置JDK环境
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 设置Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 赋予Gradle执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 构建Debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      # 上传APK产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zashboard-android-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # 创建Release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Zashboard Android v${{ github.run_number }}
          files: android/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
