name: Build Zashboard Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Zashboard Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      # ä¸‹è½½å¹¶è§£åŽ‹Zashboard
      - name: Download and extract Zashboard
        run: |
          echo "Downloading Zashboard prebuilt release..."
          wget -q https://github.com/Zephyruso/zashboard/releases/latest/download/dist-firasans-only.zip
          
          echo "Extracting files..."
          unzip -q dist-firasans-only.zip
          
          echo "Moving dist/ to zashboard-dist/..."
          mv dist zashboard-dist
          
          echo "Verification:"
          ls -lh zashboard-dist/
          
          if [ ! -f "zashboard-dist/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          echo "âœ“ Zashboard extracted successfully"

      # è®¾ç½®Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # åˆå§‹åŒ–npmé¡¹ç›®
      - name: Initialize npm project
        run: |
          cat > package.json << 'EOF'
          {
            "name": "zashboard-android",
            "version": "1.0.0",
            "description": "Zashboard Android wrapper"
          }
          EOF

      # å®‰è£…Capacitorä¾èµ–ï¼ˆå›ºå®šç¨³å®šç‰ˆæœ¬ï¼‰
      - name: Install Capacitor packages
        run: |
          echo "Installing Capacitor 6.1.2 (stable)..."
          npm install @capacitor/core@6.1.2 @capacitor/cli@6.1.2 @capacitor/android@6.1.2
          echo "âœ“ Capacitor installed"

      # åˆ›å»ºCapacitoré…ç½®ï¼ˆæ”¯æŒHTTPï¼‰
      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.zashboard.app",
            "appName": "Zashboard",
            "webDir": "zashboard-dist",
            "server": {
              "androidScheme": "http"
            },
            "android": {
              "allowMixedContent": true
            }
          }
          EOF
          echo "âœ“ Capacitor config created (HTTP enabled)"

      # æ·»åŠ Androidå¹³å°
      - name: Add Android platform
        run: npx cap add android

      # åŒæ­¥Webèµ„æº
      - name: Sync Capacitor
        run: npx cap sync android

      # é…ç½®Androidå…è®¸HTTPæµé‡
      - name: Configure Android for HTTP support
        run: |
          echo "Configuring AndroidManifest.xml for HTTP support..."
          
          # æ·»åŠ  usesCleartextTraffic å±žæ€§åˆ° application æ ‡ç­¾
          sed -i 's/<application/<application\n        android:usesCleartextTraffic="true"/' \
            android/app/src/main/AndroidManifest.xml
          
          echo "âœ“ HTTP cleartext traffic enabled"
          
          # éªŒè¯é…ç½®
          echo "Verifying AndroidManifest.xml:"
          grep -A 2 "usesCleartextTraffic" android/app/src/main/AndroidManifest.xml || echo "Warning: usesCleartextTraffic not found"

      # è®¾ç½®JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # è®¾ç½®Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # æž„å»ºAPK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon
        timeout-minutes: 15

      # åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶
      - name: List build outputs
        run: |
          echo "Build outputs:"
          find android/app/build/outputs -name "*.apk" -exec ls -lh {} \;

      # ä¸Šä¼ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zashboard-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # åˆ›å»ºRelease
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Zashboard Android v${{ github.run_number }}
          body: |
            ðŸš€ Zashboard Android APK - Build #${{ github.run_number }}
            
            ðŸ“¦ Based on Zashboard latest release
            ðŸ”§ Built with Capacitor 6.1.2
            âœ… Supports both HTTP and HTTPS connections
            
            ## Installation
            1. Download `app-debug.apk` below
            2. Enable "Install from unknown sources" in Android settings
            3. Install and open the app
            
            ## Configuration
            Enter your Mihomo server details:
            - Server: `http://YOUR_IP:9090` (HTTP supported âœ“)
            - Or: `https://YOUR_IP:9443` (HTTPS also works)
            - Secret: (optional, if configured in Mihomo)
            
            ## Notes
            - HTTP connections are enabled for local network usage
            - For security, use HTTPS when possible
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
